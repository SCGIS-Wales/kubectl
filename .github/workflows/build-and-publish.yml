name: Build and Publish kubectl Images

on:
  schedule:
    # Run weekly on Fridays at 19:30 UTC
    - cron: '30 19 * * 5'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  fetch-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      release_tag: ${{ steps.get-versions.outputs.release_tag }}
    steps:
      - name: Fetch last 3 major kubectl versions
        id: get-versions
        run: |
          # Fetch all stable versions
          VERSIONS=$(curl -s https://dl.k8s.io/release/stable.txt | head -1)
          MAJOR_MINOR=$(echo $VERSIONS | cut -d. -f1-2)
          
          # Get last 3 major versions
          ALL_VERSIONS=$(curl -s https://api.github.com/repos/kubernetes/kubernetes/releases | \
            jq -r '.[].tag_name' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V -r)
          
          # Extract last 3 major versions
          LAST_3_MAJOR=$(echo "$ALL_VERSIONS" | awk -F. '{print $1"."$2}' | uniq | head -3)
          
          # Get latest patch for each major version
          VERSIONS_JSON="["
          for major in $LAST_3_MAJOR; do
            LATEST_PATCH=$(echo "$ALL_VERSIONS" | grep "^$major\." | head -1)
            VERSIONS_JSON="${VERSIONS_JSON}\"${LATEST_PATCH}\","
          done
          VERSIONS_JSON="${VERSIONS_JSON%,}]"
          
          # Create release tag with date
          RELEASE_TAG="weekly-$(date +%Y-%m-%d)"
          
          echo "versions=$VERSIONS_JSON" >> $GITHUB_OUTPUT
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "Found versions: $VERSIONS_JSON"
          echo "Release tag: $RELEASE_TAG"

  build-and-push:
    needs: fetch-versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{fromJson(needs.fetch-versions.outputs.versions)}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION=${{ matrix.version }}
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_version=${VERSION%.*}" >> $GITHUB_OUTPUT
          echo "repo_owner=${REPO_OWNER}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            KUBECTL_VERSION=${{ matrix.version }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_owner }}/kubectl:${{ matrix.version }}
            ghcr.io/${{ steps.meta.outputs.repo_owner }}/kubectl:${{ steps.meta.outputs.short_version }}
            ghcr.io/${{ steps.meta.outputs.repo_owner }}/kubectl:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Alpine-based kubectl ${{ matrix.version }} with weekly security patches
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [fetch-versions, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create kubectl-versions.json
        run: |
          VERSIONS='${{ needs.fetch-versions.outputs.versions }}'
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          cat > kubectl-versions.json << EOF
          {
            "updated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "versions": $(echo $VERSIONS | jq -c '.'),
            "images": $(echo $VERSIONS | jq -r '.[]' | jq -R -s -c 'split("\n")[:-1] | map("ghcr.io/'$REPO_OWNER'/kubectl:" + .)')
          }
          EOF
          
          cat kubectl-versions.json

      - name: Delete existing release if exists
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ needs.fetch-versions.outputs.release_tag }} --yes --cleanup-tag

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSIONS='${{ needs.fetch-versions.outputs.versions }}'
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # Create release notes
          cat > release-notes.md << EOF
          # Weekly kubectl Container Images
          
          **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## Available Versions
          
          $(echo $VERSIONS | jq -r '.[]' | while read version; do
            echo "- \`$version\` - \`ghcr.io/$REPO_OWNER/kubectl:$version\`"
          done)
          
          ## How to Use
          
          Pull a specific version:
          \`\`\`bash
          docker pull ghcr.io/$REPO_OWNER/kubectl:v1.33.6
          \`\`\`
          
          Run kubectl:
          \`\`\`bash
          docker run --rm ghcr.io/$REPO_OWNER/kubectl:v1.33.6 version --client
          \`\`\`
          
          ## Features
          
          - ✅ Based on Alpine Linux (latest)
          - ✅ Weekly security updates and patches
          - ✅ Last 3 major kubectl versions
          - ✅ SHA256 verification of binaries
          - ✅ Minimal size
          
          ## Published Versions
          
          See \`kubectl-versions.json\` for machine-readable format.
          EOF
          
          gh release create ${{ needs.fetch-versions.outputs.release_tag }} \
            kubectl-versions.json \
            --title "Weekly kubectl Images - $(date +%Y-%m-%d)" \
            --notes-file release-notes.md \
            --latest